<!DOCTYPE html>
<html>
<head>
  <title>Apartments | Apartment Rental Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">üè¢ Apartment Rental Portal</h1>
  <nav>
    <a href="index.html" class="mr-4">Home</a>
    <a href="login.html" class="mr-4">Login</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<h2 class="text-3xl font-bold text-center my-6">Available Apartments</h2>

<div id="apartments" class="grid grid-cols-1 md:grid-cols-3 gap-6 px-8"></div>

<p id="msg" class="text-center text-green-600 font-semibold mt-6"></p>

<script>
fetch("http://127.0.0.1:5000/api/apartments")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("apartments");

    data.forEach(ap => {
      container.innerHTML += `
        <div class="bg-white rounded shadow p-4">
          <img src="${ap.image}" class="h-48 w-full object-cover rounded mb-3">
          <h3 class="text-xl font-bold">${ap.name}</h3>
          <p>${ap.bhk}</p>
          <p class="text-green-700 font-semibold">‚Çπ${ap.rent} / month</p>

          <button onclick="book('${ap.name}')"
            class="mt-3 bg-blue-600 text-white w-full py-2 rounded">
            Book Now
          </button>
        </div>
      `;
    });
  });

function book(name) {
  document.getElementById("msg").innerText =
    `‚úÖ Booking successful for ${name}. Our team will contact you shortly.`;
}
</script>

</body>
</html>
