<!DOCTYPE html>
<html>
<head>
  <title>Apartments</title>
</head>
<body>

<h2>Available Apartments</h2>
<div id="list"></div>

<script>
fetch("http://127.0.0.1:5000/api/apartments")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");
    data.forEach(a => {
      list.innerHTML += `
        <p><b>${a.name}</b> - ${a.bhk} - â‚¹${a.rent}</p>
      `;
    });
  })
  .catch(() => {
    document.getElementById("list").innerText = "Backend not reachable";
  });
</script>

</body>
</html>
