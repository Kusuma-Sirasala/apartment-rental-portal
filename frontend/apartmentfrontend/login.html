<!DOCTYPE html>
<html>
<head>
  <title>Login | Apartment Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="bg-white w-96 p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

  <input id="loginEmail" class="border w-full p-2 mb-3" placeholder="Email">
  <input id="loginPassword" type="password" class="border w-full p-2 mb-3" placeholder="Password">

  <button id="loginBtn" class="bg-blue-600 text-white w-full py-2 rounded">
    Login
  </button>

  <p id="loginMsg" class="text-center text-green-600 mt-3"></p>
  <p class="text-center mt-3 text-sm">
    Don't have an account? <a href="register.html" class="text-blue-600">Register</a>
  </p>
</div>

<script>
const API_URL = "http://127.0.0.1:5000/api";

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (!email || !password) {
    document.getElementById("loginMsg").innerText = "Fill all fields!";
    return;
  }

  try {
    const res = await fetch(`${API_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    document.getElementById("loginMsg").innerText = data.message;
    if(data.status === "success") setTimeout(()=>{ window.location.href="apartments.html"; }, 1000);
  } catch(err) {
    document.getElementById("loginMsg").innerText = "Server error!";
  }
});
</script>
</body>
</html>
