<!DOCTYPE html>
<html>
<head>
  <title>Apartments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
<h1 class="text-2xl font-bold mb-4">Available Apartments</h1>

<div id="apartments" class="grid grid-cols-3 gap-4"></div>
<a href="apartments.html">"View Apartments</a>
<script>
fetch("http://127.0.0.1:5000/api/apartments")
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("apartments");
    data.forEach(a => {
      box.innerHTML += `
        <div class="bg-white p-4 rounded shadow">
          <img src="${a.image}" class="h-40 w-full object-cover"/>
          <h3 class="font-bold mt-2">${a.name}</h3>
          <p>${a.bhk} - â‚¹${a.rent}</p>
        </div>`;
    });
  });
</script>
</body>
</html>
